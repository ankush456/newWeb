<md-dialog class="user-role-dialog delete-popup-container" flex="30">
  <form>
    <md-toolbar class="">
      <div class="md-toolbar-tools">
        <h3>{{title}}</h3>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

      <md-dialog-content>

      <div layout="row" layout-align="end center">{{content}} <md-tooltip>{{content}}</md-tooltip></div>

      <div layout="row" layout-align="end center">
      <md-button ng-click="cancel()" class="">No</md-button>
      <md-button type="submit" ng-click="confirm()"class="md-raised md-primary md-light">Yes</md-button>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
